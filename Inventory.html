<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
    /* Set background-color, width, and font-color of header and footer. */
    header, footer {
    	width: 100%;
    	background-color: #0C1445;
    	color: white;
    }
    
    /* Format the header's position and display. */
    header {
    	display: flex;
    	align-items: center;
    	justify-content: space-around;
    	position: relative;
    	z-index: 500;
    	margin-top: 0;
    }
    
    /* Formats the logo featured in the header. */
    .logo {
    	height: auto;
    	cursor: pointer;
    }

        /* Navigation bar, featuring the 'Home', 'Car Inventory', 'About', and 'Contact' headings.
    	Features clickable links that navigate between each page. */
    .navbar {
    	overflow: auto;
    	margin: auto;
    	padding-right: 15px;
    	padding-left: 15px;
    	vertical-align: top;
    	position: relative;
    	background-color: #636363;
    	text-align: center;
    }
    
    /* Order the items into a single vertical line */
    nav ul li {
    	list-style: none;
    	display: inline-block;
    }
    
    /* Formats the text within the navigation bar. */
    nav ul li a {
    	text-decoration: none;
    	color: white;
    	font-size: 15px;
    	font-weight: bold;
    	padding: 0 15px;
    	text-transform: uppercase;
    }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0b0f29;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .glitch {
            font-size: 6rem;
            font-weight: bold;
            position: relative;
            color: white;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }
        .glitch::before {
            animation: glitch-effect 1s infinite linear alternate-reverse;
            color: #ff0048;
            left: 2px;
            top: 2px;
        }
        .glitch::after {
            animation: glitch-effect 1s infinite linear alternate;
            color: #00f2ff;
            left: -2px;
            top: -2px;
        }
        @keyframes glitch-effect {
            0% { clip-path: inset(0% 0 0 0); }
            20% { clip-path: inset(5% 0 10% 0); }
            40% { clip-path: inset(15% 0 30% 0); }
            60% { clip-path: inset(30% 0 50% 0); }
            80% { clip-path: inset(50% 0 70% 0); }
            100% { clip-path: inset(70% 0 90% 0); }
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff0048;
        }
    </style>
</head>
<body>
    	<header>
    		<a class="logo" href="#">
    			<img height="100px" align="left" src="fadak-logo-cut.jpg" alt="Fadak Auto Sales Logo">
    		</a>
    	</header>
    <!-- Navigation Bar -->    
    		<nav class="navbar">
    			<div class="navdiv">
    				<ul>
                        <li><a href="home-page.html">Home</a></li>
                        <li><a href="#">Car Inventory</a></li> <!-- '#' because this is the current page -->
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
    				</ul>
    			</div>
    		</nav>

    <!-- Error Message -->
    <div class="glitch" data-text="404">404</div>
    <p class="error-message">Car inventory status in progress</p>
    <footer id="footer">
    	<p>&copy;2025 Fadak Auto Sales</p>
    </footer>

</body>
</html>
