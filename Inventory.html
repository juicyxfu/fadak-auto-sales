<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="palmsimage.css">
    <link rel="stylesheet" type="text/css" href="header-footer-navbar.css">
    <title>Fadak Auto Sales - Inventory</title>
    <style>
        /* Previous CSS styles remain unchanged */

        footer {
            background-color: #12255f;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push the footer to the bottom */
            font-family: Arial, sans-serif;
        }

        footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        footer ul li {
            margin: 5px 0;
            font-size: 14px;
        }

        footer ul li strong {
            font-weight: bold;
        }
    </style>
    <script>
        function addCar() {
            let make = document.getElementById('car-make').value;
            let model = document.getElementById('car-model').value;
            let year = document.getElementById('car-year').value;
            let price = document.getElementById('car-price').value;
            let mileage = document.getElementById('car-mileage').value;
            let image = document.getElementById('car-image').value;
            
            let inventoryList = document.getElementById('inventory-list');
            let carCard = document.createElement('div');
            carCard.classList.add('car-card');
            carCard.innerHTML = `
                <img src="${image}" alt="${make} ${model}">
                <div class="car-info">
                    <h3>${year} ${make} ${model}</h3>
                    <p><strong>Price:</strong> $${price}</p>
                    <p><strong>Mileage:</strong> ${mileage} miles</p>
                </div>
            `;
            inventoryList.appendChild(carCard);
        }
    </script>
</head>
<body>
    <header>
        <a class="logo" href="#">
            <img height="100px" align="left" src="fadak-logo-cut.jpg" alt="Fadak Auto Sales Logo">
        </a>
    </header>
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="Inventory.html">CAR INVENTORY</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="Contact Us Page.HTML">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <aside class="filter-section">
            <h2>Filter Inventory</h2>
            <div class="filter-options">
                <label>Condition</label>
                <select><option>All</option></select>
                <label>Body Style</label>
                <select><option>All</option></select>
                <label>Make</label>
                <select><option>All</option></select>
                <label>Model</label>
                <select><option>All</option></select>
                <label>Max Price</label>
                <select><option>Any</option></select>
                <label>Max Mileage</label>
                <select><option>Any</option></select>
                <label>Available/Sold</label>
                <select><option>All Statuses</option></select>
            </div>
        </aside>
        <main class="inventory-list" id="inventory-list">
            <div class="top-actions">
                <button class="button" style="font-size: 12px;">$ Value My Trade</button>
            </div>
        </main>
        <aside class="add-car-section">
            <h2>Add a Car</h2>
            <input type="text" id="car-make" placeholder="Make">
            <input type="text" id="car-model" placeholder="Model">
            <input type="number" id="car-year" placeholder="Year">
            <input type="number" id="car-price" placeholder="Price">
            <input type="number" id="car-mileage" placeholder="Mileage">
            <input type="text" id="car-image" placeholder="Image URL">
            <button class="button" onclick="addCar()">Add Car</button>
        </aside>
    </div>
    <footer>
        <p>Designed by:</p>
        <ul>
            <li><strong>Home:</strong> Alexandria D'Oro-Gilbert</li>
            <li><strong>Car Inventory:</strong> Mahamed Ali</li>
            <li><strong>About:</strong> Ariana Herrera</li>
            <li><strong>Contact:</strong> Ibraheem Mugabel</li>
        </ul>
        <p>&copy;2025 Fadak Auto Sales.</p>
    </footer>
</body>
</html>
