    <title>404 Error - Page Not Found</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0b0f29;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .glitch {
            font-size: 6rem;
            font-weight: bold;
            position: relative;
            color: white;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }
        .glitch::before {
            animation: glitch-effect 1s infinite linear alternate-reverse;
            color: #ff0048;
            left: 2px;
            top: 2px;
        }
        .glitch::after {
            animation: glitch-effect 1s infinite linear alternate;
            color: #00f2ff;
            left: -2px;
            top: -2px;
        }
        @keyframes glitch-effect {
            0% { clip-path: inset(0% 0 0 0); }
            20% { clip-path: inset(5% 0 10% 0); }
            40% { clip-path: inset(15% 0 30% 0); }
            60% { clip-path: inset(30% 0 50% 0); }
            80% { clip-path: inset(50% 0 70% 0); }
            100% { clip-path: inset(70% 0 90% 0); }
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff0048;
        }
    </style>
</head>
