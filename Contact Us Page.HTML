<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
/* Set background-color, width, and font-color of header and footer. */
header, footer {
	width: 100%;
	background-color: #0C1445;
	color: white;
}

/* Format the header's position and display. */
header {
	display: flex;
	align-items: center;
	justify-content: space-around;
	position: relative;
	z-index: 500;
	margin-top: 0;
}

/* Formats the logo featured in the header. */
.logo {
	height: auto;
	cursor: pointer;
}

/* Navigation bar, featuring the 'Home', 'Car Inventory', 'About', and 'Contact' headings.
	Features clickable links that navigate between each page. */
.navbar {
	overflow: auto;
	margin: auto;
	padding-right: 15px;
	padding-left: 15px;
	vertical-align: top;
	position: relative;
	background-color: #636363;
	text-align: center;
}

/* Order the items into a single vertical line */
nav ul li {
	list-style: none;
	display: inline-block;
}

/* Formats the text within the navigation bar. */
nav ul li a {
	text-decoration: none;
	color: white;
	font-size: 15px;
	font-weight: bold;
	padding: 0 15px;
	text-transform: uppercase;
}

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
    }
    label {
        margin-top: 10px;
        display: block;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
    }
    button {
        background-color: #0056b3;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    button:hover {
        background-color: #003580;
    }
</style>
</head>
<body>

	<header>
		<a class="logo" href="#">
			<img height="100px" align="left" src="fadak-logo-cut.jpg" alt="Fadak Auto Sales Logo">
		</a>
	</header>
		<nav class="navbar">
			<div class="navdiv">
				<ul>
                    <li><a href="home-page.html">Home</a></li>
                    <li><a href="Inventory.html">Car Inventory</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Contact</a></li> <!-- this is the current page -->
				</ul>
			</div>
		</nav>

<div class="container">
    <h1>Contact Us</h1>
    <form action="/submit-your-contact-info" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
    </form>
</div>
<footer id="footer">
	<p>&copy;2025 Fadak Auto Sales</p>
</footer>
</body>
</html>
