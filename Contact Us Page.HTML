<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="home-page.css"> -->
    <link rel="stylesheet" type="text/css" href="palmsimage.css">
    <link rel="stylesheet" type="text/css" href="header-footer-navbar.css">
    <title>Fadak Auto Sales Main Page</title>
    <style>
        body {
            text-decoration: none;
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            color: white;
            padding: 10px;
            width: 80%;
            max-width: 500px;
        }
        .inputForm {
            width: 100%;
            margin: 10px 0;
        }
        .inputForm label {
            display: block;
            margin-bottom: 5px;
        }
        .inputForm input, .inputForm select, .inputForm textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0C1445;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0C1445f0;
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="#">
            <img height="100px" align="left" src="fadak-logo-cut.jpg" alt="Fadak Auto Sales Logo">
        </a>
    </header>
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Inventory.html">Car Inventory</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact Us Page.HTML">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="https://formsubmit.co/autosalesfadak@gmail.com" method="POST">
            <div class="inputForm">
                <label for="requestType">Contact Request</label>
                <select id="requestType" name="requestType">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Purchase Inquiry">Purchase Inquiry</option>
                </select>
            </div>
            <div class="inputForm">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="inputForm">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="inputForm">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="inputForm">
                <label for="phone">Phone #</label>
                <input type="text" id="phone" name="phone">
            </div> 
            <div class="inputForm">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>

    <footer>
        <p>Designed by:</p>
            <ul>
                <li><a class="linkedin" href="https://www.linkedin.com/in/alexandria-d-oro-gilbert-b10b4a1ab/">Alexandria D'Oro-Gilbert.</a></li>
                <li><a class="linkedin" href="https://www.linkedin.com/in/mahamed-ali-615155353/">Mahamed Ali.</a></li>
                <li><a class="linkedin" href="https://www.linkedin.com/in/ariana-h-0732312a2/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">Ariana Herrera.</a></li>
                <li><a class="linkedin" href="https://www.linkedin.com/in/ibraheem-mugabel-ab4b45310/?trk=contact-info">Ibraheem Mugabel.</a></li>
            </ul>
        <p>&copy;2025 Fadak Auto Sales.</p>
    </footer>
</body>
</html>
